<button id="delete-btn" (click)="toggleDelete()"><fa-icon [icon]="faTimes"></fa-icon></button>


<div class="delete-panel" *ngIf="showdelete">
  <div class="top-bar"><h3>Delete - {{person.first_name}} {{person.last_name}}</h3><button (click)="toggleDelete()"><fa-icon [icon]="faTimes"></fa-icon></button></div>
 
  <div class="text-ctn">
    <p>Are you sure you want to delete {{person.first_name}} {{person.last_name}} from the database ?</p>
    <br>
    <p><strong>Warning: this can not be undone! </strong></p>

    <div class="btn-ctn">
        <button class="text-btn" (click)="onClickDelete(person.id)" (click)="toggleDelete()">OK</button>
        <button class="text-btn" (click)="toggleDelete()">Cancel</button>
    </div>



  </div>
    

    

  
</div>
