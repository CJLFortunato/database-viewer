<div class="table">

    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Major</th>
            <th>Occupation</th>
            <th>Location</th>
        </thead>
        <tbody *ngFor="let person of tableData">
            <tr>
                <td>{{person.firstname}}</td>
                <td>{{person.lastname}}</td>
                <td>{{person.gender}}</td>
                <td>{{person.age}}</td>
                <td>{{person.major}}</td>
                <td>{{person.occupation}}</td>
                <td>{{person.location}}</td>
            </tr>

        </tbody>
    </table>

    

</div>
