<div class="table">

    <table>
        <thead>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Major</th>
            <th>Occupation</th>
            <th>Location</th>
            <th></th>
        </thead>
        <tbody *ngFor="let person of tableData">
            <tr>
                <td>{{person['last_name']}}</td>
                <td>{{person['first_name']}}</td>
                <td>{{person.gender}}</td>
                <td>{{person.age}}</td>
                <td>{{person.major}}</td>
                <td>{{person.occupation}}</td>
                <td>{{person.location}}</td>
                <td class="btn-ctn"> <app-details [person]="person"></app-details> <app-edit-person [person]="person" (onEditPerson)="onEdit($event)"></app-edit-person> <app-delete [person]="person" (onDeletePerson)="onDelete(person.id)"></app-delete> </td>
            </tr>

        </tbody>
    </table>

    

</div>
