<button id="details-btn" (click)="toggleDetails()"><fa-icon [icon]="faMagnifyingGlass"></fa-icon></button>


<div class="details-panel" *ngIf="showdetails">
  <div class="top-bar"><h3>Details - {{person.first_name}} {{person.last_name}}</h3><button (click)="toggleDetails()"><fa-icon [icon]="faTimes"></fa-icon></button></div>
 

  <form>

    <label for="id">Id
      <input type="text" id="id" name="id" maxlength="20"  value="{{person.id}}" disabled>
    </label>
  
    <label for="first-name">First Name
    <input type="text" id="first-name" name="first-name" value="{{person.first_name}}" disabled>
  </label>

    <label for="last-name">Last Name
    <input type="text" id="last-name" name="last-name" value="{{person.last_name}}"  disabled>
</label>
    <label for="gender">Gender
    <input type="text" id="gender" name="gender" value="{{person.gender}}" disabled>
</label>
    <label for="age">Age
    <input type="number" id="age" name="age" value="{{person.age}}" disabled>
</label>
    <label for="major">Major
    <input type="text" id="major" name="major" value="{{person.major}}" disabled>
</label>
    <label for="occupation">Occupation
    <input type="text" id="occupation" name="occupation"  value="{{person.occupation}}"  disabled>
</label>
    <label for="location">Location
    <input type="text" id="location" name="location" value="{{person.location}}" disabled>
</label>

    <button (click)="toggleDetails()" class="close-btn">Close</button>

  </form>
</div>
